<div class="container" *ngIf="mascota">
  <h2 class="text-center mb-4">Detalle de {{ mascota.nombre }}</h2> <!-- Cambié 'Mascota' por '{{ mascota.nombre }}' -->
  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <a [routerLink]="['/mascotas/detalle', mascota.id]"> <!-- Enlace a la página de detalle -->
          <img *ngIf="mascota.foto" [src]="mascota.foto" alt="{{ mascota.nombre }}" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;">
          <p *ngIf="!mascota.foto" class="text-danger">No hay imagen disponible</p> <!-- Mensaje si no hay imagen -->
        </a>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text"><strong>Especie:</strong> {{ mascota.especie }}</p>
          <p class="card-text" *ngIf="mascota.raza"><strong>Raza:</strong> {{ mascota.raza }}</p>
          <p class="card-text" *ngIf="mascota.edad !== null"><strong>Edad:</strong> {{ mascota.edad }} años</p>
          <p class="card-text"><strong>Estado de Adopción:</strong> {{ mascota.estado_adopcion }}</p>
          <p class="card-text" *ngIf="mascota.descripcion"><strong>Descripción:</strong> {{ mascota.descripcion }}</p>
          <div class="mt-3 d-flex justify-content-between"> <!-- Flexbox para separar los botones -->
            <a class="btn btn-info" [routerLink]="['/mascotas/editar', mascota.id]">Editar</a>
            <a class="btn btn-secondary" [routerLink]="['/mascotas']">Volver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!mascota">
  <p class="text-center">Cargando...</p>
</div>

<div class="container mt-4">
    <h2>Lista de Usuarios</h2>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <a routerLink="/usuarios/crear" class="btn btn-primary mb-3">Crear nuevo usuario</a>
  
    <table class="table table-striped" *ngIf="usuarios.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombres</th>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nombres }}</td>
          <td>{{ usuario.usuario }}</td>
          <td>{{ usuario.rol }}</td>
          <td>
            <a class="btn btn-info btn-sm me-2" [routerLink]="['/usuarios/editar', usuario.id]" >Editar</a>
            <a class="btn btn-secondary btn-sm me-2" [routerLink]="['/usuarios/detalle', usuario.id]">Detalle</a>
            <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(usuario.id)" >Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="usuarios.length === 0 && !error">
      No hay usuarios registrados.
    </div>
  </div>
